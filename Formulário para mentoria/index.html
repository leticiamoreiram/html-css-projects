<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para
        agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="person-name">Nome </label>
              <input type="text" id="person-name"/>
            </div>

            <div class="input-wrapper">
              <label for="person-surname">Sobrenome </label>
              <input type="text" id="person-surname"/>
            </div>

          </div>
  
          <div class="input-wrapper">
            <label for="person-email">E-mail<span>(digite um email válido)</span> </label>
            <input type="email" id="person-email"/>
          </div>

          <div class="input-wrapper">
            <label for="person-password">Senha <span>(mínimo 6 caracteres)</span> </label>
            <input type="password" id="person-password" minlength="6"/>
          </div>


      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>
        
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span> </label>
            <input type="name" id="mentor-name"/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Seus horários disponíveis</legend>

          <p class="date-legend">Primeira mentoria</p>
          <div class="col-3">  

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>

          </div>

          <p class="date-legend">Segunda mentoria</p>
          <div class="col-3">    

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>

          </div>
        
        </div>
      </fieldset>

    </form>

    <footer>
      <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar">
    </footer>

</div>

  
</body>
</html>
